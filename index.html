<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="note" class="notes popopenStyle"><img src="add-notes.svg" alt="add-note">Add new note</div>
        <div id="info" class="popcloseStyle">
            <header id="header"><p>New note</p><button id="btn"><img src="xmark-solid.svg" alt="close"></button></header>
            <p>Title</p>
            <input id = "title" type="text">
            <p>Description</p>
            <textarea id="description"></textarea>
            <button id="add">Add</button>
            <button id="update">Update</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
